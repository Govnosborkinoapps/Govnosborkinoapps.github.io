<!doctype html>
<html>
    <head>

        <title>Spice Javascript client</title>
		<script src="js/spicearraybuffer.js"></script> 
        <script src="js/enums.js"></script>
        <script src="js/atKeynames.js"></script>
        <script src="js/utils.js"></script>
        <script src="js/png.js"></script>
        <script src="js/lz.js"></script>
        <script src="js/quic.js"></script>
        <script src="js/bitmap.js"></script>
        <script src="js/spicedataview.js"></script>
        <script src="js/spicetype.js"></script>
        <script src="js/spicemsg.js"></script>
        <script src="js/wire.js"></script>
        <script src="js/spiceconn.js"></script>
        <script src="js/display.js"></script>
        <script src="js/main.js"></script>
        <script src="js/inputs.js"></script>
        <script src="js/simulatecursor.js"></script>
        <script src="js/cursor.js"></script>
        <script src="js/thirdparty/jsbn.js"></script>
        <script src="js/thirdparty/rsa.js"></script>
        <script src="js/thirdparty/prng4.js"></script>
        <script src="js/thirdparty/rng.js"></script>
        <script src="js/thirdparty/sha1.js"></script>
        <script src="js/ticket.js"></script>
        <link rel="stylesheet" type="text/css" href="css/spice.css" />

        <script>
            var host = null, port = null;
            var sc;

            function spice_error(e)
            {
                disconnect();
            }

            function connect()
            {
                var host, port, password, scheme = "ws://", uri;

                host = document.getElementById("host").value; 
                port = document.getElementById("port").value; 
                password = document.getElementById("password").value;


                if ((!host) || (!port)) {
                    console.log("must set host and port");
                    return;
                }

                if (sc) {
                    sc.stop();
                }

                uri = scheme + host + ":" + port;

                document.getElementById('connectButton').innerHTML = "Stop";
                document.getElementById('connectButton').onclick = disconnect;

                try
                {
                    sc = new SpiceMainConn({uri: uri, screen_id: "spice-screen", dump_id: "debug-div", 
                                message_id: "message-div", password: password, onerror: spice_error });
                }
                catch (e)
                {
                    alert(e.toString());
                    disconnect();
                }

            }

            function disconnect()
            {
                console.log(">> disconnect");
                if (sc) {
                    sc.stop();
                }
                document.getElementById('connectButton').innerHTML = "Start";
                document.getElementById('connectButton').onclick = connect;
                console.log("<< disconnect");
            }
        </script>

    </head>

    <body>

        <div id="login">
            <span class="logo">SPICE</span>
            <label for="host">Host:</label> <input type='text' id='host' value='localhost'> <!-- localhost -->
            <label for="port">Port:</label> <input type='text' id='port' value='5959'>
            <label for="password">Password:</label> <input type='password' id='password' value=''>
            <button id="connectButton" onclick="connect();">Start</button>
        </div>

        <div id="spice-area">
            <div id="spice-screen" class="spice-screen"></div>
        </div>

        <div id="message-div" class="spice-message"></div>

        <div id="debug-div">
        <!-- If DUMPXXX is turned on, dumped images will go here -->
        </div>

    </body>
</html>
